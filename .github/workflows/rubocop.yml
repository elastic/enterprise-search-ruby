name: rubocop
on: [push, pull_request]

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
    - name: Run Rubocop
      run: |
        sudo apt-get install libcurl4-openssl-dev
        bundle install
        bundle exec rubocop
